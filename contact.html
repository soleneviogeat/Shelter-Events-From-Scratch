<html>

      <title>Shelter Events - Créateur de moments d'exception</title>
  </head>

  
  <body>
      
    <header>
        <div id="titre_principal">
            <div id="logo">
              <a href="index.html"><img src="logo-pictures/logo-fond-blanc.png" alt="Logo_de_Shelter_Events" /></a>  
            </div>
        </div>

        
        <nav>
            <ul>
              <li><a href="presentation.html" class="bouton_menu">Présentation</a></li>
              <li><a href="#" class="bouton_menu">Nos offres</a></li>
              <li><a href="pictures.html" class="bouton_menu">Galerie photos</a></li>
              <!-- <li><a href="#" class="bouton_menu">Nos partenaires</a></li> -->
              <li><a href="contact.html" class="bouton_menu active">Contact</a></li>
            </ul>
        </nav>
    </header>
      
    <section>

      

      <div id="formulaire">
        <form method="post" action="#">
          <h1>Contactez-nous pour que votre idée devienne réalité</h1>
          
          <fieldset class="contact-info">  
            <input type="text" placeholder="Nom*" autofocus required/>
            <input type="text" placeholder="Prénom" required/>
            <input type="text" placeholder="Adresse mail*" required/>
          </fieldset>

          <fieldset class="colum-form">


            <div class="contact-evt-type">
              <p>Type d'événement* :<br />
                <input class="bouton_radio" type="radio" name="type" value="anniversaire" /> <label>Anniversaire</label><br />
                <input class="bouton_radio" type="radio" name="type" value="evjf" /> <label>EVJF</label><br />
                <input class="bouton_radio" type="radio" name="type" value="gender reveal" /> <label>Gender Reveal</label><br />
                <input class="bouton_radio" type="radio" name="type" value="brunch privé" /> <label>Brunch privé</label>
              </p>
            </div>


            <div class="contact-evt">
              <p class="date">Date souhaitée* : <input type="date" placeholder="Date souhaitée de l'événement"/></p>
              <input type="number" placeholder="Nombre d'invités*" required/>
              <input type="text" placeholder="Lieu de l'événement" required/>
            </div>
              
            <div class="contact-evt">
              <textarea name="" placeholder="Description de votre événement"></textarea>
            </div>
 
            
          </fieldset>


          <div class="bouton">
            <a href=""><input class="submit" type="submit" value="Envoyer"/></a> 
          </div>
        </form>
        

      </div>

    </section>

  </body>

</html>
