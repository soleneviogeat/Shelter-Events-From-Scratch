    <section>

      <h1>Contactez-nous pour que votre idée devienne réalité</h1>

      <div id="formulaire">
        <form method="post" action="#">
          <fieldset id="coordonnees">
            <legend >Vos coordonnées</legend>
           
              <input type="text" placeholder="Nom" autofocus required/>
              <input type="text" placeholder="Prénom" required/>
              <input type="text" placeholder="Adresse mail" required/>
           
          </fieldset>

          <fieldset>
            <legend>Votre événement</legend>
            <p>Sélectionnez la date souhaitée :
            <input type="date" placeholder="Date souhaitée de l'événement"/>
            </p>
            <p>
              Sélectionnez le type d'événement souhaité :<br />
              <input id="bouton_radio" type="radio" name="type" value="anniversaire" /> <label>Anniversaire</label><br />
              <input id="bouton_radio" type="radio" name="type" value="evjf" /> <label>EVJF</label><br />
              <input id="bouton_radio" type="radio" name="type" value="gender reveal" /> <label>Gender Reveal</label><br />
              <input id="bouton_radio" type="radio" name="type" value="brunch privé" /> <label>Brunch privé</label>
            </p>
            <input type="number" placeholder="Nombre souhaité d'invités" required/>
            <input type="text" placeholder="Lieu de l'événement" required/>
            <textarea id="contact_text" name="" placeholder="Description de l'événement souhaité" cols="30" rows="10"></textarea>
          </fieldset>
          <input type="submit" value="Envoyer"/>
        </form>
       
        <img src="logo-pictures/pictures/Photo4.jpg" alt="photo_contact"/>
        

      </div>

    </section>
